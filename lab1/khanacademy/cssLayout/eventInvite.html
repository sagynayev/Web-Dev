<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>

                background-color: rgb(255, 223, 186);

                color: rgb(34, 34, 34);

    <body>
        
        <h1>You're invited!</h1>
        <h2>To My Amazing Concert!</h2>
        
        <div id="event-details">
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> Saturday, June 25, 2025</li>
                <li><strong>Time:</strong> 18:00-20:00</li>
                <li><strong>Location:</strong> Central Park, Karaganda</li>
                <li><strong>Performers:</strong> IK, DJ Puza</li>
                <li><strong>Entry Fee:</strong> $20</li>
            </ul>
            <p>Join us for an unforgettable night filled with music, fun, and great company!</p>

    </body>
